<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Elemento gráfico inspirado en MaxiNet -->
  <g transform="translate(10, 20)">
    <!-- Círculos y puntos de conexión -->
    <circle cx="8" cy="20" r="2" fill="#10b981"/>
    <circle cx="20" cy="8" r="2" fill="#3b82f6"/>
    <circle cx="32" cy="20" r="2" fill="#10b981"/>
    <circle cx="20" cy="32" r="2" fill="#3b82f6"/>
    <circle cx="20" cy="20" r="3" fill="#10b981"/>
    
    <!-- Líneas de conexión -->
    <line x1="8" y1="20" x2="17" y2="20" stroke="#10b981" stroke-width="1.5"/>
    <line x1="23" y1="20" x2="32" y2="20" stroke="#10b981" stroke-width="1.5"/>
    <line x1="20" y1="8" x2="20" y2="17" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="20" y1="23" x2="20" y2="32" stroke="#3b82f6" stroke-width="1.5"/>
    
    <!-- Líneas diagonales -->
    <line x1="12" y1="14" x2="17" y2="17" stroke="#10b981" stroke-width="1" opacity="0.7"/>
    <line x1="28" y1="14" x2="23" y2="17" stroke="#10b981" stroke-width="1" opacity="0.7"/>
    <line x1="12" y1="26" x2="17" y2="23" stroke="#3b82f6" stroke-width="1" opacity="0.7"/>
    <line x1="28" y1="26" x2="23" y2="23" stroke="#3b82f6" stroke-width="1" opacity="0.7"/>
    
    <!-- Puntos adicionales -->
    <circle cx="5" cy="15" r="1" fill="#10b981" opacity="0.6"/>
    <circle cx="35" cy="15" r="1" fill="#10b981" opacity="0.6"/>
    <circle cx="15" cy="5" r="1" fill="#3b82f6" opacity="0.6"/>
    <circle cx="25" cy="35" r="1" fill="#3b82f6" opacity="0.6"/>
  </g>
  
  <!-- Texto Advanced -->
  <text x="60" y="32" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#1f2937">
    Advanced
  </text>
  
  <!-- Texto Net con color azul -->
  <text x="140" y="32" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#3b82f6">
    Net
  </text>
  
  <!-- Subtítulo TELECOMUNICACIONES -->
  <text x="60" y="50" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="500" fill="#6b7280" letter-spacing="3px">
    TELECOMUNICACIONES
  </text>
</svg>